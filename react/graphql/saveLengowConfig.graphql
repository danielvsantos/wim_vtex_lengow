mutation saveLengowConfig($data: wimLengowConfigInput){
  saveLengowConfig(config: $data){
    account,
    apiKey,
    apiSecret,
    vtexApiKey,
    vtexApiToken,
    prefixAffiliateID,
    boolSandbox,
    salesChannel,
    productSpecifications,
    skuSpecifications,
    flagExportDisableSKU,
    flagExportOutOfStockSKU,
    flagCheckValidGTIN,
    listExludedSkus,
    mappingOrderStatus,
    feedFormat,
    numberDaysImportOrders,
    domainShop
  }
}